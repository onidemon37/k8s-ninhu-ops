# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.1
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.2

clusterName: "k8s-ninhu-ops"
endpoint: https://192.168.89.135:6443
clusterPodNets:
  - "10.79.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.89.135"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "stg-k8s-ops-1"
    ipAddress: "192.168.89.130"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:a4:be:13"
        dhcp: false
        addresses:
          - "192.168.89.130/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.89.1"
        mtu: 1500
        vip:
          ip: "192.168.89.135"
  - hostname: "stg-k8s-ops-2"
    ipAddress: "192.168.89.131"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:e6:03:7a"
        dhcp: false
        addresses:
          - "192.168.89.131/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.89.1"
        mtu: 1500

# Global patches
patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 1
          - 9
          - 2
          - .
          - 1
          - 6
          - 8
          - .
          - 8
          - 9
          - .
          - 1
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

