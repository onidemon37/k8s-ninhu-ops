---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dashboard
    tier: staging
    deployment: v0.1.0
  name: dashboard
  namespace: placaron
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: dashboard
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: dashboard
        deployment: v0.1.0
    spec:
      containers:
      - image: docker.io/andorigna/placaron-dashboard:v0.1.1
        name: dashboard
        imagePullPolicy: IfNotPresent
        imagePullSecrets: dockerhub-secret
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dashboard
  name: dashboard
  namespace: placaron
spec:
  type: ClusterIP
  ports:
  - name: dashboard-svc
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: dashboard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: placaron
  annotations:
    kubernetes.io/ingress.class: external
    external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: external
  rules:
    - host: "dash.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 80
  tls:
    - hosts:
        - "dash.${SECRET_DOMAIN}"
      secretName: dashboard-tls
