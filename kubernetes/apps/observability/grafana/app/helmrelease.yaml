apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 1h
  chart:
    spec:
      chart: grafana
      version: 8.6.3
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:

    sidecar:
      dashboards:
        enabled: false
      datasources:
        enabled: false

    rbac:
      create: true
    replicas: 1
    automountServiceAccountToken: true
    deploymentStrategy:
      type: RollingUpdate

    readinessProbe:
      httpGet:
        path: /api/health
        port: 3000
      initialDelaySeconds: 120
      timeoutSeconds: 30
      periodSeconds: 20
      failureThreshold: 10

    livenessProbe:
      httpGet:
        path: /api/health
        port: 3000
      initialDelaySeconds: 120
      timeoutSeconds: 30
      failureThreshold: 10

    image:
      registry: docker.io
      repository: grafana/grafana
      tag: "11.6.6"
      pullPolicy: IfNotPresent

    createConfigmap: true
    service:
      enabled: true
      type: ClusterIP
      port: 80
      targetPort: 3000
      portName: service

    serviceMonitor:
      enabled: false
      path: /metrics
      interval: 30s
      scrapeTimeout: 30s

    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        kubernetes.io/ingress.class: internal
        kubernetes.io/tls-acme: "true"
      hosts:
        - "grafana.${SECRET_DOMAIN}"
      path: /
      pathType: Prefix
      tls:
        - secretName: grafana-tls
          hosts:
            - "grafana.${SECRET_DOMAIN}"

    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    persistence:
      type: pvc
      enabled: true
      storageClassName: "openebs-hostpath"
      accessModes:
        - ReadWriteOnce
      size: 10Gi
      finalizers:
        - kubernetes.io/pvc-protection
      lookupVolumeName: true

    adminUser: admin
    admin:
      existingSecret: grafana-admin-secret
      passwordKey: admin-password

    grafana.ini:
      paths:
        data: /var/lib/grafana/
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: true
      log:
        mode: console
      grafana_net:
        url: https://grafana.net
      server:
        domain: "{{ if (and .Values.ingress.enabled .Values.ingress.hosts) }}{{ tpl (.Values.ingress.hosts | first) . }}{{ else }}''{{ end }}"

    revisionHistoryLimit: 10

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server.observability.svc.cluster.local
          access: proxy
          isDefault: true

    dashboardProviders:
      dashboardProviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

    dashboards:
      default:
        kube-prometheus-dashboard:
          gnetId: 15661
          revision: 1
          datasource: Prometheus
        kube-state-metrics:
          gnetId: 13332
          revision: 12
          datasource: Prometheus
        kube-core-dns:
          gnetId: 15762
          revision: 18
          datasource: Prometheus
        kubernetes-dashboard:
          gnetId: 18283
          revision: 1
          datasource: Prometheus
        kubernetes-cluster:
          gnetId: 7249
          revision: 1
          datasource: Prometheus
        node-resource-cluster:
          gnetId: 7249
          revision: 1
          datasource: Prometheus
        flux-resources:
          gnetId: 16714
          revision: 1
          datasource: Prometheus
